<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="input">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="conversion-box">
                <input type="text" id="input-el">
                <button id="btn">Convert</button>
                <p id="error"></p>
            </div>
        </div>
        <div class="conversion-container">
            <div class="result-box">
                <div class="result">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="result">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="result">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
